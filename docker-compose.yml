version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: sr_mysql
    environment:
      MYSQL_DATABASE: training_center
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: ./app
    container_name: sr_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: training_center
      DB_USER: appuser
      DB_PASSWORD: apppass
      FLASK_ENV: production
    ports:
      - "8000:5000"

volumes:
  db_data:
